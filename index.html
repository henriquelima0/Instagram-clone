<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div class="container">

            <div class="iphone">
                <img src="img/instagram-celular.png">
            </div>

            <div class="container-secundario">
                <div class="container-conta">
                    <img id="logo" src="img/instagram-logo.png">
                    <img id="perfil" src="img/perfil-instagram.jpg">
                    <a class="btn">Continue como sprucegabriela</a>
                    <a><span>Remover conta</span></a>
                </div>

                <div class="container2">
                    <div class="texto">
                        <p>Não é sprucegabriela?</p>
                        <p><span>Alternar contas</span> ou<span> Inscreva-se</span></p>
                    </div>
                </div>

                <div class="baixe-app">
                    <h3>Baixe o aplicativo</h3>
                </div>

                <div class="apps">
                    <img id="apple" src="img/apple-button.png">
                    <img src="img/googleplay-button.png">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
